<meta charset="UTF-8">
<script>
// Объясните почему код даёт именно такие результаты?
'use strict';

let a = 1, b = 1, c, d;

c = ++a;  // ++a -> a = a + 1 -> a = 2;  c = a -> c = 2
alert(c); // 2

d = b++;  // d = b -> d = 1;  b++ -> b = b + 1 -> b = 2
alert(d); // 1

c = 2 + ++a;  // ++a -> a = a + 1 -> a = 3;  c = 2 + a -> c = 5
alert(c); // 5

d = 2 + b++;  // d = 2 + b -> d = 4;  b++ -> b = b + 1 -> b = 3
alert(d); // 4

alert(a); // 3
alert(b); // 3

</script>
