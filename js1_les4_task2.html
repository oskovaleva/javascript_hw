<script>
// Продолжить работу с интернет-магазином:
// 1. В прошлом домашнем задании вы реализовали корзину на базе массивов. Какими объектами можно заменить их элементы?
// 2. Реализуйте такие объекты.
// 3. Перенести функционал подсчета корзины на объектно-ориентированную базу.
'use strict';

const good1 = {
    name: 'Good 1',
    price: 1000,
    quantity: 3,
}

const good2 = {
    name: 'Good 2',
    price: 2000,
    quantity: 2,
}

const good3 = {
    name: 'Good 3',
    price: 3000,
    quantity: 1,
}

const basket = {
    goods: [good1, good2, good3],
    countBasketPrice() {
        let total = 0;
        for (let i = 0; i < this.goods.length; i++) {
            total += this.goods[i].price * this.goods[i].quantity;
        }
        return total;
    }
}

console.log(basket.countBasketPrice());
