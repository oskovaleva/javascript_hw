<meta charset="UTF-8">
<script>
// Сравнить null и 0. Попробуйте объяснить результат.
'use strict';

// 0 - это целое число, а null - это ничто/пустота, отсутствие значение
console.log(null === 0);  // false  // у 0 и null, как минимум, разные типы, т.к. null - это отдельный тип данных
console.log(null == 0);   // false  // даже без сравнения типов они не равны, т.к. 0 не является отсутствием значения

</script>
