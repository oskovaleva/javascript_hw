<meta charset="UTF-8">
<script>
// С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
'use strict';

let number = 0;
let primeNumbers = [];

while (number <= 100) {
    if (number < 2) {
        number++;
        continue;
    }

    let i = 0;
    while (i < primeNumbers.length) {
        if (number % primeNumbers[i] === 0) {
            break;
        }
        i++;
    }

    if (i >= primeNumbers.length - 1) {
        primeNumbers.push(number);
        console.log(number);
    }

    number++;
}

</script>
